<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class=" container">
        <div class=" row mt-3">
            <div class=" col-12">
                <h2 class=" text-center">Invoice Maker</h1>
            </div>
        </div>
        <form id="inpform" style="margin:0 auto ;" class=" row g-3  mt-3 w-75">
            <div class=" col">
                <label class=" form-label" for="">Products </label>
                <select class=" form-select" id="select">
                </select>
            </div>
            <div class=" col">
                <label class=" form-label" for="">Quantity </label>
                <input class=" form-control" id="qanti" type="number">
            </div>
            <div class=" col">
            <button id="bb" class="text-danger bg-info w-50 h-100">Add</button>
            </div>
        </form>
        <table  class="a table w-75  mt-4 ">
            <thead class=" fw-bold ">
            <tr>
                <td>Products</td>
                <td class="text-end">Price</td>
                <td class="text-end">Quantity</td>
                <td class="text-end">Cost</td>
            </tr>
            </thead>
            <tbody id="rows" class="align-middle"></tbody>
            <tfoot>
                <td class=" text-center" colspan="3">Total</td>
                <td class=" text-end" id="total">0</td>
            </tfoot>
        </table>
    </div>
    <script src="./app.js"></script>
</body>
</html>
